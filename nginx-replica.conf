server {
    listen 443 ssl;
    server_name _;

    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;

    # Capture the first path segment and the remaining path
    location ~ ^/([^/]+)(/.*)?$ {
        set $mirror $1;
        set $remaining_path $2;
        
        # If no remaining path, set it to empty
        if ($remaining_path = "") {
            set $remaining_path "";
        }
        
        # Redirect to port 8443 with duplicated mirror name
        return 307 https://$host:8443/$mirror/$mirror$remaining_path;
    }

    # Handle root path - redirect to a default or return 404
    location = / {
        return 404;
    }
}

# Optional: Redirect HTTP to HTTPS
server {
    listen 80;
    server_name _;
    return 307 https://$host$request_uri;
}

name: Registry Facade Tests

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  test:
    #runs-on: ubuntu-latest
    runs-on: codespaces
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: install ToFu
      uses: opentofu/setup-opentofu@v1
      
    - name: Run comprehensive test suite
      run: |
        ./glueops.sh
      timeout-minutes: 25
      
name: Registry Facade Tests

on:
  push:
  workflow_dispatch:
  schedule:
     - cron: "0 * * * *"

jobs:
  test:
    runs-on: public-XXL
    
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Run comprehensive test suite
      run: |
        ./glueops-test.sh --env=github
      timeout-minutes: 25
      